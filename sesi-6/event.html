<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1 id="demo">time</h1>

    <button onclick="displayDate()">The time is?</button>

    <script>
        function displayDate()
        {
            document.getElementById('demo').innerHTML = Date()
        }
    </script>
</body>
</html>
