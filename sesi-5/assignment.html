<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ASSIGNMENT</title>
    <link

  </head>

  <body>
    
    <header class="container mt-5">

        <div class="card-body">
          <div class="row">
            <div class="col-md-5">
              <div class="row">
                <div class="col-md-4">
                  <img
                    class="img-fluid rounded-circle"
                    src="dimas.jpg"

                  />

                <div class="col-md-8">
                  <div>

                  </div>
                  <div>
                    <p id="textPekerjaan">Front End Developer</p>
                  </div>
                  <div class="d-flex gap-3">
                    <button onclick="edit()" type="button" class="btn btn-primary">Edit</button>
                    <button type="button" class="btn btn-light">Resume</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4 border border-0 border-start">
              <div class="d-flex justify-content-between gap-5 text-end">
                <div>Availbility :</div>
                <div>Fulltime</div>
              </div>
              <div class="d-flex justify-content-between gap-5 text-end">
                <div>Usia :</div>
                <div id="textUsia">23</div>
              </div>
              <div class="d-flex justify-content-between gap-5 text-end">
                <div>Lokasi :</div>
                <div>Jakarta</div>
              </div>
              <div class="d-flex justify-content-between gap-5 text-end">
                <div>Pengalaman :</div>
                <div>3 Tahun</div>
              </div>
              <div class="d-flex justify-content-between gap-5 text-end">
                <div>Email :</div>
                <div>dimassyahrulwidianto@gmail.com</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main class="container">
      <div class="card mt-4">
        <div class="card-body">
          <form>
            <div class="mb-1">
              <label class="form-label">Nama</label>
              <input type="text" class="form-control" id="inputNama" />
            </div>
            <div class="mb-1">
              <label class="form-label">Pekerjaan</label>
              <input type="text" class="form-control" id="inputPekerjaan" />
            </div>
            <div class="mb-1">
              <label class="form-label">Umur</label>
              <input type="text" class="form-control" id="inputUsia" />
            </div>
            <div class="mb-1">
              <label class="form-label">Email</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-1">
              <label class="form-label">No. HP</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-1">
              <label class="form-label">Alamat</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-1">
              <label class="form-label">Status</label>
              <input type="text" class="form-control" />
            </div>
            <button type="button" class="btn btn-success w-100">Submit</button>
          </form>

        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      function edit()
      {
        document.getElementById('inputNama').value = document.getElementById('textNama').innerHTML
        document.getElementById('inputPekerjaan').value = document.getElementById('textPekerjaan').innerHTML
        document.getElementById('inputUsia').value = document.getElementById('textUsia').innerHTML
      }

      }
    </script>

  </body>
</html>
