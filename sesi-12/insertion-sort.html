<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function insertionSort(arr) {
            for (let i=1; i<arr.length; i++) {
                let key = arr[i]; //key=5
                let j = i-1; // j = 2

                while(j>=0 && arr[j] > key) {
                    arr[j+1] = arr[j]; 

                    j = j -1; 

                    // 5 -> 13 [11,12,5,13,6]  j = 1
                    // 5 -> 13 [11,12,12,13,6]  j = 0
                    // 5 -> 13 [11,11,12,13,6]  j = 0
                }
                arr[j+1] = key;
                // [11,5,12,13,6]
            }

            return arr;
        }

        let number = [12,11,13,5,6];
        // [11,12,13,5,6]
        // [11,12,13,5,6]

        console.log(insertionSort(number));
    </script>
</body>
</html>
