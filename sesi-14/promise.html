<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
      
        const janjian = new Promise((resolve, reject) => {
            
            let hujan = false;

            if (!hujan) {
                resolve('Oke gass')
            } else {
                reject('Sorry gajadi, hujan')
            }
        
            }
        );

        janjian.then((result) => {console.log(result);})
            .catch((error) => {console.log(error);})
    </script>
</body>
</html>
