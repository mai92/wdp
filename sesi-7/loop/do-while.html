<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <script>
        let index = 0;
        do {
            console.log('Perulangan ke ', index);
            index++;
        } while (index < 10)
    </script>
</body>
</html>
