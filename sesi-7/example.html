<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMPT Javascript</title>
</head>
<body>
    <script>
        let usia = prompt('Masukkan Usiamu'); // prompt adalah dialog untuk meminta data / nilai
        
        if(usia >= 17) {
            alert('Kamu bisa mengurus KTP');
        } else {
            alert('Kamu belum cukup usia untuk mengurus KTP')
        }

        let angka = prompt('masukkan angka');
        if (angka > 80 && angka <= 100) {
            alert('Grade A')
        }
    </script>
</body>
</html>
